<header class="site-header">
  <div class="nav-inner">

    <div class="nav-spacer"></div>

    <nav class="site-nav">
      {% if page.lang == "ru" %}
        <a href="/" class="{% if page.title == 'Home' %}active{% endif %}">Главная</a>
        <a href="/about" class="{% if page.title == 'About' %}active{% endif %}">Обо мне</a>
        <a href="/work" class="{% if page.title == 'Work' %}active{% endif %}">Работа</a>
        <a href="/notes" class="{% if page.title == 'Notes' %}active{% endif %}">Заметки</a>
        <a href="/research" class="{% if page.title == 'Research' %}active{% endif %}">Исследования</a>

      {% elsif page.lang == "de" %}
        <a href="/" class="{% if page.title == 'Home' %}active{% endif %}">Start</a>
        <a href="/about" class="{% if page.title == 'About' %}active{% endif %}">Über mich</a>
        <a href="/work" class="{% if page.title == 'Work' %}active{% endif %}">Arbeit</a>
        <a href="/notes" class="{% if page.title == 'Notes' %}active{% endif %}">Notizen</a>
        <a href="/research" class="{% if page.title == 'Research' %}active{% endif %}">Forschung</a>

      {% else %}
        <a href="/" class="{% if page.title == 'Home' %}active{% endif %}">Home</a>
        <a href="/about" class="{% if page.title == 'About' %}active{% endif %}">About</a>
        <a href="/work" class="{% if page.title == 'Work' %}active{% endif %}">Work</a>
        <a href="/notes" class="{% if page.title == 'Notes' %}active{% endif %}">Notes</a>
        <a href="/research" class="{% if page.title == 'Research' %}active{% endif %}">Research</a>
      {% endif %}
    </nav>

    <div class="lang-switcher">
      <a href="/" class="{% if page.lang == 'en' or page.lang == nil %}active{% endif %}">EN</a>
      <a href="/de/" class="{% if page.lang == 'de' %}active{% endif %}">DE</a>
      <a href="/ru/" class="{% if page.lang == 'ru' %}active{% endif %}">RU</a>
    </div>

  </div>
</header>
